apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My workflow
on:
  workflow_dispatch:
jobs:
  build:
    steps:
      - name: Say hello
        uses: docker://golang:1.20.3-alpine3.17
        shell: sh
        run: |
          echo "hello world ${{fromJSON(needs.approval-job.outputs.approvalInputValues).stringParam}}"
    needs:
      - approval-job
  approval-job:
    timeout-minutes: 4320
    delegates: cloudbees-io/manual-approval/.cloudbees/testing/custom-job.yml@main
    with:
      approvers: 015d04e8-5bcb-11eb-93be-42010a83aee8
      disallowLaunchByUser: false
      instructions: ""
      approvalInputs: |
        stringParam:
          type: string
          default: stringParamDefaultValue
          required: true
        numberParam:
          type: number
          required: true
        boolParam:
          type: boolean
          default: false
          required: true
        choiceParam:
          type: choice
          options:
            - opt1
            - opt2
          default: opt2
          required: true
